<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OD | Studio â€“ Planning and Design Solutions</title>

    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Additional CSS if needed -->
    <link rel="stylesheet" href="assets/css/additional.css">
</head>
<body>
    <!-- Header -->
    <header id="site-header">
        <!-- Using fetch to inject header.html -->
        <script>
            fetch('components/header.html')
                .then(response => response.text())
                .then(html => { document.getElementById('site-header').innerHTML = html; });
        </script>
    </header>

    <!-- Main Sections -->
    <main id="site-sections">
        <script>
            fetch('components/sections.html')
                .then(response => response.text())
                .then(html => { document.getElementById('site-sections').innerHTML = html; });
        </script>
    </main>

    <!-- Footer -->
    <footer id="site-footer">
        <script>
            fetch('components/footer.html')
                .then(response => response.text())
                .then(html => { document.getElementById('site-footer').innerHTML = html; });
        </script>
    </footer>

    <!-- Main JS -->
    <script src="assets/js/main.js"></script>
</body>
</html>
